<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка та стилізація форм. Завдання 2</title>
    <link rel="stylesheet" href="styles/task3.css">
</head>
<body>
    
  <div class="center">
    <div class="form">
      <div>
        <label class="tab1 active" for="Вкладка 1">Sign Up</label>
        <label class="tab2" for="Вкладка 2">Log In</label>
      </div>
      
      <h1>Sign Up for Free</h1>

      <form action="#">
        <div class="field-wrap">
          <label for="firstname">
            First Name<span class="req">*</span>
          </label>
          <input type="text" id="firstname">
        </div>
      
        <div class="field-wrap">
          <label for="lastname">
            Last Name<span class="req">*</span>
          </label>
          <input type="text" id="lastname">
        </div>

        <div>
          <label for="email">
            Email Address<span class="req">*</span>
          </label>
          <input type="email" id="email">
        </div>
        
        <div>
          <label for="password">
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" id="password">
        </div>

        <label class="button-block" for="button">get started</label>   
      </form>
    </div>
</body>
</html>
